<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私のタスクリスト</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        h1 { color: #333; }
        ul { list-style: none; padding: 0; }
        li { background-color: #f9f9f9; border: 1px solid #ddd; margin-bottom: 5px; padding: 10px; border-radius: 5px; }
        a { text-decoration: none; color: #007bff; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>現在のタスク</h1>
    <p>GitHubのIssue機能を使って、タスクを管理しています。</p>
    <p>タスクの詳細は、以下のリンクから確認してください。</p>

    <h2>タスク一覧</h2>
    <ul>
        <li><a href="https://github.com/sugita-VOLTMIND/backoffice/issues" target="_blank">すべてのIssueを見る</a></li>
        <li><a href="https://github.com/sugita-VOLTMIND/backoffice/issues/new" target="_blank">新しいタスクを追加する</a></li>
    </ul>

    <p>※上の「すべてのIssueを見る」から、現在のタスクの一覧が確認できます。</p>
    <p>※「新しいタスクを追加する」から、新しいタスクを登録できます。</p>
</body>
</html>
